description: |
    This binding provides a GPIO PWM

compatible: "zephyr,gpio-pwm"

include: [pwm-controller.yaml, base.yaml, pinctrl-device.yaml]

properties:
  "#pwm-cells":
    const: 2
  frequency:
    type: int
    required: true
  gpios:
    type: phandle-array
    required: true
  
pwm-cells:
  - channel
  - period