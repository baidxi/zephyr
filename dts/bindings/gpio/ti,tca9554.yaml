description: TCA9554 I2C GPIO expander

compatible: "ti,tca9554"

include: [i2c-device.yaml, gpio-controller.yaml]

properties:
  reg:
    required: true

  int-gpios:
    type: phandle-array
    description: |
      Interrupt pin.

      This pin is configured as an input and an interrupt. The interrupt
      is triggered on the falling edge.

gpio-cells:
  - pin
  - flags